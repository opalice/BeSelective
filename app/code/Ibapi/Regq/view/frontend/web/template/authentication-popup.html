<div class="block-authentication"
     data-bind="afterRender: setModalElement, blockLoader: isLoading"
     style="display: none;width:100%">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
    <div  style="display:flex;flex-direction: column;width:100%">
        <div style="min-height:60px;border-bottom: 1px solid black"> <!-- facebook inside this -->
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    
    	</div>

<div style="display:flex;flex-direction: row;width:100%;" class="block">    
    <div class="block block-new-customer"
         data-bind="attr: {'data-label': $t('or')}" style="width:50%">
        <div class="block-title">
            <strong id="block-new-customer-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Create Account'"></strong>
        </div>
        <div class="block-content" aria-labelledby="block-new-customer-heading">
    
    
			    
                <form class="form form-r"
                  method="post"
                  data-bind="event: {submit: register }"
                  id="r-form">
                <div class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                    <div class="field email required">
                        <label class="label" for="email"><span data-bind="i18n: 'Email Address'"></span></label>
                        <div class="control">
                            <input name="username"
                                   id="email"
                                   type="email"
                                   class="input-text"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, 'validate-email':true}">
                        </div>
                    </div>
                    
                    <div class="field password required">
                        <label for="fname" class="label"><span data-bind="i18n: 'Name'"></span></label>
                        <div class="control">
                            <input name="fname"
                                   type="text"
                                   class="input-text"
                                   id="fname"
                                   data-bind="attr: {autocomplete: autocomplete}",
                                   placeholder="First Name",
                                   data-validate="{required:true}">
                            <input name="lname"
                                   type="text"
                                   class="input-text"
                                   id="lname",
                                   placeholder="Last Name",
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true,'validate-password':true}">
                        </div>

                    </div>
                    
                    <div class="field password required">
                        <label for="pass" class="label"><span data-bind="i18n: 'Password'"></span></label>
                        <div class="control">
                            <input name="password"
                                   type="password"
                                   class="input-text"
                                   id="pass"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true,'validate-password':true}">
                        </div>
                    </div>
                    
                    
                     <div class="field password required">
                        <label for="pass2" class="label"><span data-bind="i18n: 'Repeat Password'"></span></label>
                        <div class="control">
                            <input name="cpassword"
                                   type="password"
                                   class="input-text"
                                   id="pass2"
                                   data-validate="{required:true,'validate-cpassword':true}">
                        </div>
                    </div>
                    
                    
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                        <div class="primary">
                            <button type="submit" class="action action-login secondary" name="send" id="send2">
                                <span data-bind="i18n: 'Register'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
    
    
    
    
    
    
    
    
    
    
        </div>
    </div>

    <div class="block block-customer-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-customer-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Checkout using your account'"></strong>
        </div>
        <div class="block-content" aria-labelledby="block-customer-login-heading">
            <form class="form form-login"
                  method="post"
                  data-bind="event: {submit: login }"
                  id="login-form">
                <div class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                    <div class="field email required">
                        <label class="label" for="email"><span data-bind="i18n: 'Email Address'"></span></label>
                        <div class="control">
                            <input name="username"
                                   id="email"
                                   type="email"
                                   class="input-text"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, 'validate-email':true}">
                        </div>
                    </div>
                    <div class="field password required">
                        <label for="pass" class="label"><span data-bind="i18n: 'Password'"></span></label>
                        <div class="control">
                            <input name="password"
                                   type="password"
                                   class="input-text"
                                   id="pass"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}">
                        </div>
                    </div>
                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                        <div class="primary">
                            <button type="submit" class="action action-login secondary" name="send" id="send2">
                                <span data-bind="i18n: 'Sign In'"></span>
                            </button>
                        </div>
                        <div class="secondary">
                            <a class="action" data-bind="attr: {href: forgotPasswordUrl}">
                                <span data-bind="i18n: 'Forgot Your Password?'"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
